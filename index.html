<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile Card UI Design | Joya Das</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    .main {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to left top, #031A9A, #8B53FF);
      box-shadow: 0 3px 6px rgba(0,0,0,0.23);
      background-position: center;
      background-size: cover;
    }
    .profile-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      width: 100%;
      border-radius: 25px;
      padding: 30px;
      background: #fff;
      border: 1px solid #ffffff40;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    .image {
      border: 1px solid #666;
      position: relative;
      height: 150px;
      width: 150px;
      overflow: hidden;
      border-radius: 50%;
      cursor: pointer;
    }
    .image .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    .data {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
    }
    .data h2 {
      font-size: 33px;
      font-weight: 600;
    }
    span {
      font-size: 18px;
    }
    .row {
      display: flex;
      align-items: center;
      margin-top: 30px;
    }
    .row .info {
      text-align: center;
      padding: 0 20px;
    }
    .buttons {
      display: flex;
      align-items: center;
      margin-top: 30px;
    }
    .buttons .btn {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      padding: 8px 25px;
      border-radius: 25px;
      font-size: 18px;
      white-space: nowrap;
      background: #1877f2;
    }
    .buttons .btn:hover {
      box-shadow: inset 0 5px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <section class="main">
    <div class="profile-card">
      <label for="upload-input" class="image">
        <img src="img.jpg" alt="" class="profile-pic" id="profile-pic">
        <input type="file" id="upload-input" style="display: none;">
      </label>
      
      <div class="data">
        <h2 contenteditable="true">Joya Das</h2>
        <span contenteditable="true">Developer & Designer</span>
      </div>
      
      <div class="row">
        <div class="info">
          <h3>Following</h3>
          <span contenteditable="true">70</span>
        </div>
        <div class="info">
          <h3>Followers</h3>
          <span contenteditable="true">5000</span>
        </div>
        <div class="info">
          <h3>Posts</h3>
          <span contenteditable="true">175</span>
        </div>
      </div>
      
      <div class="buttons">
        <a href="#" class="btn">Message</a>
        <a href="#" class="btn">Follow Me</a>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const profilePic = document.getElementById("profile-pic");
      const input = document.getElementById("upload-input");

      profilePic.addEventListener("click", () => {
        input.click(); // Trigger click on hidden file input
      });

      input.addEventListener("change", () => {
        const file = input.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            profilePic.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
    });
  </script>
</body>
</html>
